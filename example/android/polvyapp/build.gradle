apply plugin: 'com.android.library'

android {
    compileSdkVersion 29
    defaultConfig {
//        applicationId "com.easefun.polyv.cloudclassdemo"
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 3
        versionName "1.0.3"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'proguard-rules.pro'

        multiDexEnabled true

        //依赖的包可能支持很多类型的ABI
        //为了避免打包了我们没有支持的ABI，指定需要打包的ABI目录
        ndk {
            abiFilters 'arm64-v8a'
//, "armeabi-v7a", "x86" // DO NOT MODIFY THIS LINE, IT'S UPDATED BY BUILD MACHINE AUTOMATICALLY.
        }
    }

    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    repositories {
        flatDir {
            dirs 'libs'
        }
    }

}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'

    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0'
    api 'androidx.appcompat:appcompat:1.0.0'
    api 'androidx.constraintlayout:constraintlayout:1.1.3'
    api 'androidx.multidex:multidex:2.0.0'
    api 'com.github.lzyzsd:jsbridge:1.0.4'
    api 'com.easefun.polyv:polyvPlayer:2.14.0'
    api 'com.easefun.polyv:polyvPlayerABI:1.8.0'//SDK核心包
//    api project(':commonui')
    api (name:'polvy-commonuis', ext:'aar')

    api 'com.google.android.material:material:1.0.0'
    api('com.easefun.polyv:polyvSDKCloudClass:0.10.0')
            {
                exclude(module: 'alicloud-android-utdid')
                exclude group: 'com.tencent.bugly', module: 'crashreport'
            }
    api('jp.wasabeef:glide-transformations:4.1.0') {
//        exclude group:'com.github.bumptech.glide',module:'glide'
    }
    api 'com.github.bumptech.glide:glide:4.10.0'

    api("com.github.bumptech.glide:okhttp3-integration:4.11.0") {
//        exclude group:'com.github.bumptech.glide',module:'glide'
    }
    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'
}
